<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/style-mybook.css" /> -->
    <title>Libralab</title>
    <link rel="icon" type="image/x-icon" href="img/test1.jpg" />
  </head>
  <style>
    .container .judul {
      max-width: 1250px;
      margin: 0 auto;
      margin-top: 50px !important;
    }

    .judul {
      margin-top: 50px;
    }
    .judul h1 {
      font-weight: bold;
      background: linear-gradient(90deg, #ff8800 0%, #ff0000 100%);
      -webkit-background-clip: text;
      color: transparent;
    }
    .judul h3 {
      font-weight: bold;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }
    /* Card container styling */
    .card {
      position: relative;
      width: 160px;
      height: 220px;
      margin: 5px;
      border: 1px solid #ffffff;
      border-radius: 10px;
      /* box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); */
      overflow: hidden;
      padding-top: 20px;
    }

    /* Judul Buku di Atas */
    .card-title {
      position: absolute;
      top: 8px;
      left: 10px;
      right: 10px;
      font-weight: bold;
      text-align: center;
      padding: 4px;
      border-radius: 5px;
      font-size: 16px;
      color: #d61b1b;
      z-index: 2; /* Supaya di atas gambar */
      white-space: nowrap;
      display: inline-block; /* Agar judul tetap dalam satu baris */
    }

    /* Gambar buku */
    .card-img-top {
      width: 130px;
      height: auto;
      object-fit: cover;
      margin: 1rem auto;
      display: block;
      z-index: 1;
    }

    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      transition: transform 5s linear; /* Efek transisi */
    }

    /* Tombol di atas elemen card */
    .hidden-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none; /* Tersembunyi awalnya */
      z-index: 3; /* Supaya tombol di lapisan atas */
      padding: 8px 16px;
      background-color: #ff8a00;
      color: #fff;
      border-radius: 20px;
      font-size: 12px;
      box-shadow: #333;
    }
    .hidden-btn:focus,
    .hidden-btn:hover {
      outline: 2px solid #ff8a00; /* Ubah warna outline */
      outline-offset: 2px; /* Jarak outline dari elemen */
    }
    /* Tampilkan tombol saat hover pada card */
    .card:hover .hidden-btn {
      display: inline-block;
      background-color: #ff8a00;
    }

    /* Animasi Running text hanya saat hover */
    .card:hover .marquee-text {
      transform: translateX(-100%); /* Gerakkan teks dari kanan ke kiri */
    }
    .mybook-section {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 50px;
    }

    .mybook-section .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
  <body>
    <div class="container judul">
      <h1>Choose your book you want edit</h1>
      <h3>Your Book</h3>
    </div>
    <div class="container">
      <!-- Daftar Buku -->
      <!-- Card 1 -->
      <section class="mybook-section">
        <div class="card">
          <h5 class="card-title marquee-text">
            Wisdome of the Oracle Divination Cards
          </h5>
          <img src="img/test1.jpg" class="card-img-top" alt="Buku 1" />
          <div class="card-body">
            <p class="card-text">Rp. 100.000</p>
            <a
              class="btn btn-primary hidden-btn"
              href="reading.html"
              role="button"
              >Edit</a
            >
          </div>
        </div>
        <div class="card">
          <img
            src="img/test1.jpg"
            class="card-img-top full-height-img"
            alt="Buku 1"
          />
          <div class="card-body">
            <h5 class="card-title marquee-text">
              Wisdome of the Oracle Divination Cards
            </h5>
            <a
              class="btn btn-primary hidden-btn"
              href="reading.html"
              role="button"
              >Edit</a
            >
          </div>
        </div>
        <!-- Tambahkan lebih banyak card -->
      </section>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
